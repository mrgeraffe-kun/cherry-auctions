name: cherry-auctions

networks:
  default:
    driver: bridge
    name: cherry-auctions-default-network

volumes:
  postgres-data:
    name: cherry-auctions-postgres-data
  rustfsdata:
    name: cherry-auctions-rustfs-data

services:
  fluentbit:
    image: fluent/fluent-bit:4.2.2
    container_name: cherry-auctions-fluentbit
    hostname: cherry-auctions-fluentbit
    restart: unless-stopped
    networks:
      - default
    volumes:
      - ./fluentbit/fluentbit.yaml:/fluent-bit/etc/fluent-bit.yaml
      - ./backend/server.log:/var/server.log:ro
    command: -c /fluent-bit/etc/fluent-bit.yaml
    environment:
      FLUENTBIT_LOG_LEVEL: debug
      FLUENTBIT_LOG_FILE: /var/server.log

  mailpit:
    image: axllent/mailpit:latest
    container_name: cherry-auctions-mailpit
    hostname: cherry-auctions-mailpit
    restart: unless-stopped
    networks:
      - default
    ports:
      - 1025:1025 # SMTP server
      - 8025:8025 # WebServer for viewing emails
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "false"
      MP_SMTP_AUTH_USERS: ${SMTP_USER}:${SMTP_PASSWORD}

  rustfs:
    image: rustfs/rustfs:latest
    container_name: cherry-auctions-rustfs
    hostname: cherry-auctions-rustfs
    restart: unless-stopped
    networks:
      - default
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - rustfsdata:/data
    environment:
      RUSTFS_ADDRESS: :9000
      RUSTFS_ACCESS_KEY: ${AWS_ACCESS_KEY_ID}
      RUSTFS_SECRET_KEY: ${AWS_SECRET_ACCESS_KEY}
      RUSTFS_CONSOLE_ENABLE: true
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -f http://localhost:9000/health && curl -f http://localhost:9001/rustfs/console/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:18-alpine
    container_name: cherry-auctions-postgres
    hostname: postgres
    networks:
      - default
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      start_period: 10s
      timeout: 10s
      retries: 3
      interval: 1m

  frontend:
    image: node:24-alpine
    container_name: cherry-auctions-frontend
    hostname: frontend
    networks:
      - default
    working_dir: /app
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.pnpm-store # To make sure PNPM inside the container doesn't leak out
    command: # I really wanted to use NPM for compatibility but 46s startup VS 330ms startup? Come on.
      - /bin/sh
      - -c
      - |
        corepack enable pnpm
        pnpm i --frozen-lockfile
        pnpm dev
    depends_on:
      rustfs:
        condition: service_healthy

  backend:
    image: cosmtrek/air
    container_name: cherry-auctions-backend
    hostname: backend
    networks:
      - default
    working_dir: /app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      CORS_METHODS: ${CORS_METHODS}
      CORS_HEADERS: ${CORS_HEADERS}
      COOKIE_SECURE: ${COOKIE_SECURE}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      JWT_EXPIRY: ${JWT_EXPIRY}
      DOMAIN: ${DOMAIN}
      RECAPTCHA_SECRET: ${RECAPTCHA_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_S3_BASE: ${AWS_S3_BASE}
      AWS_S3_USE_PATH_STYLE: ${AWS_S3_USE_PATH_STYLE}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    ports:
      - 3000:80
    volumes:
      - ./backend:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      rustfs:
        condition: service_healthy
